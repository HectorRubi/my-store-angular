<div class="mobile">
  <div>
    <button (click)="toggleMenu()">
      <img [src]="iconMenu" alt="menu" />
    </button>
    <a href="">
      <img [src]="iconLogo" alt="logo" />
    </a>
    <a href="">
      <img [src]="iconShoppingCart" alt="cart" />
    </a>
  </div>

  <div class="side-menu" [class.active]="activeMenu">
    <nav>
      <ul>
        <li><button class="item" (click)="toggleMenu()">Close</button></li>
        <li><a class="item" routerLinkActive="active" routerLink="home">All</a></li>
        <li *ngFor="let item of categories">
          <a class="item" routerLinkActive="active" [routerLink]="['/category', item.id]">{{ item.name }}</a>
        </li>
        <li>
          <a *ngIf="!profile; else logoutBlock" class="login" routerLinkActive="active" routerLink="login">Login</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="laptop">
  <div>
    <nav>
      <a href="" class="logo">
        <img [src]="iconLogo" alt="logo">
      </a>
      <ul>
        <li><a routerLinkActive="active" routerLink="home">All</a></li>
        <li *ngFor="let item of categories">
          <a routerLinkActive="active" [routerLink]="['/category', item.id]">{{ item.name }}</a>
        </li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">
        <!-- <button *ngIf="!profile; else elseBlock" (click)="login()">Login</button> -->
        <a *ngIf="!profile; else logoutBlock" class="login" routerLinkActive="active" routerLink="login">Login</a>
      </div>
      <div class="cart">
        <a href="">
          <img [src]="iconShoppingCart" alt="">
        </a>
        <span class="counter">{{ counter }}</span>
      </div>
    </div>
  </div>
</div>

<ng-template #logoutBlock>
  <a routerLink="/profile">{{ profile?.email }}</a>
  <button (click)="logout()">Logout</button>
</ng-template>
